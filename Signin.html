<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicart Sign In</title>
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
<div>
    <div class="upper_section">
        <div >
            <img src="Images/Music.png" alt="Music Logo" class="music_logo">
        </div>
        <div>
            <h2 class="h2">Musicart</h2>
        </div>
        
    </div>
        <main>
            <form action="#" class="form">
            <div class="sign_in_text">
            <h1>Sign In</h1>
             </div>
            
            <div class="form-email">
                    <div class="label_email">
                    <label for="email">Enter your email or mobile number</label>
                </div>
                <div > 
                    <input type="text" id="email" class="input_email"  name="email" required>
                </div>
            </div>
                <div class="form-pass">
                    <div class="label_pass">
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="password" id="password" name="password" class="input_password" required>
                </div>
                </div>
                <div class="form-submit">
                    <button type="submit" class="btn_submit">Continue</button>
                </div>
                <span class="para">
                <p class="paraa">By continuing, you agree to Musicart's privacy notice and conditions </p>
                <p class="paraaa">of use</p>
                </span>
            </form>
            <div>
                <h2 class="hr-lines music ">New to Musicart?</h2>
            </div>
            <div class="form-acc">
                <button  class="btn_acc">Create your Musicart account</button>
            </div>

        </main>
        
    </div>  
</body>
</html>
